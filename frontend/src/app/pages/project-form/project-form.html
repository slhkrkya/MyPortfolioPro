<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6 mt-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Yeni Proje Ekle</h2>

  <form (ngSubmit)="submitForm()" class="space-y-4">
    <input
      type="text"
      [(ngModel)]="title"
      name="title"
      class="w-full border border-gray-300 rounded px-4 py-2"
      placeholder="Proje Başlığı"
      required
    />

    <textarea
      [(ngModel)]="description"
      name="description"
      class="w-full border border-gray-300 rounded px-4 py-2"
      placeholder="Proje Açıklaması"
      required
    ></textarea>

    <input
      type="url"
      [(ngModel)]="githubUrl"
      name="githubUrl"
      class="w-full border border-gray-300 rounded px-4 py-2"
      placeholder="GitHub URL (opsiyonel)"
    />

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      Projeyi Ekle
    </button>
  </form>
</div>
