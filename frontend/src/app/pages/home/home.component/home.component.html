<div class="mx-auto max-w-6xl px-3 sm:px-4 mt-6 space-y-8">

  <!-- Hata -->
  <div *ngIf="!loading && error" class="alert alert-error shadow">
    {{ error }}
  </div>

  <!-- Skeleton -->
  <section *ngIf="loading" class="rounded-2xl border border-neutral-200 shadow-sm bg-gradient-to-r from-primary/15 via-secondary/10 to-accent/10 p-6 md:p-10">
    <div class="grid items-center gap-8 md:grid-cols-[1fr,auto] animate-pulse">
      <div>
        <div class="h-4 w-24 bg-neutral-200 rounded mb-3"></div>
        <div class="h-10 w-64 bg-neutral-200 rounded mb-2"></div>
        <div class="h-4 w-72 bg-neutral-200 rounded mb-4"></div>
        <div class="space-y-2">
          <div class="h-3 w-80 bg-neutral-200 rounded"></div>
          <div class="h-3 w-72 bg-neutral-200 rounded"></div>
          <div class="h-3 w-64 bg-neutral-200 rounded"></div>
        </div>
      </div>
      <div class="flex md:flex-col gap-3 md:justify-center">
        <div class="h-10 w-64 bg-neutral-200 rounded"></div>
        <div class="h-10 w-64 bg-neutral-200 rounded"></div>
        <div class="h-10 w-64 bg-neutral-200 rounded"></div>
      </div>
    </div>
  </section>

  <!-- HERO / Hakkımda + Butonlar -->
  <section *ngIf="!loading && profile"
    class="rounded-2xl border border-neutral-200 shadow-sm
           bg-gradient-to-r from-primary/15 via-secondary/10 to-accent/10
           p-6 md:p-10">
    <div class="grid items-center gap-8 md:grid-cols-[1fr,auto]">

      <!-- Sol: İsim + kısa açıklama + maddeler -->
      <div>
        <!-- optional chaining kaldırıldı; bu blokta profile kesin var -->
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-neutral-900">
          {{ profile.fullName || '—' }}
        </h1>

        <p class="mt-2 text-neutral-700">
          {{ profile.tagline || 'Kısa açıklama henüz girilmemiş.' }}
        </p>

        <ul *ngIf="aboutList.length" class="mt-4 space-y-2 list-disc pl-5 text-neutral-800">
          <li *ngFor="let item of aboutList; let i = index; trackBy: trackByIndex">
            {{ item }}
          </li>
        </ul>

        <!-- Sosyal linkler -->
        <div *ngIf="social.length" class="mt-4 flex flex-wrap gap-2">
          <a *ngFor="let s of social"
             [href]="s.href" target="_blank" rel="noopener noreferrer"
             class="inline-flex items-center gap-2 text-sm text-blue-600 underline underline-offset-2 decoration-1 hover:text-blue-700 hover:decoration-2">
            {{ s.label }}
          </a>
        </div>
    </div>

        <!-- Sağ: Dikey butonlar -->
        <div class="flex flex-col sm:flex-row md:flex-col gap-3 md:justify-center w-full">
            <a routerLink="/documents" class="btn btn-primary w-full sm:w-auto md:w-64">
                <span class="inline-flex items-center gap-2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="inline -mt-[2px]">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <path d="M14 2v6h6"/>
                </svg>
                CV & Belgelerimi Gör
                </span>
            </a>

            <a routerLink="/projects" class="btn btn-outline w-full sm:w-auto md:w-64">
                <span class="inline-flex items-center gap-2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="inline -mt-[2px]">
                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                </svg>
                Projelerim
                </span>
            </a>

            <a routerLink="/contact" class="btn w-full sm:w-auto md:w-64">
                <span class="inline-flex items-center gap-2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="inline -mt-[2px]">
                    <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V5a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
                </svg>
                İletişim
                </span>
            </a>
        </div>
    </div>
  </section>
</div>
