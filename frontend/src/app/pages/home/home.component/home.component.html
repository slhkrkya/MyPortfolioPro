<!-- HERO / Hakkımda + Balon CTA'lar -->
<section *ngIf="!loading && profile"
         class="mx-auto max-w-6xl px-4 md:px-6 pt-10 md:pt-14">
  <!-- Yumuşak kart ve arka plan vurgusu -->
  <div class="soft-card surface-2 comic-outline p-6 md:p-8"
     style="background-color:hsl(var(--b1) / 0.15); border:1px solid hsl(var(--b3) / 0.35);">
    <!-- Başlık + alt ayraç -->
    <header>
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight heading-gradient">
        {{ profile.fullName || '—' }}
      </h1>
      <p class="mt-2 muted">
        {{ profile.tagline || 'Kısa açıklama henüz girilmemiş.' }}
      </p>

      <!-- ince accent ayraç -->
      <div class="mt-4 h-px w-full divider-accent">
      </div>
    </header>

    <!-- İçerik -->
    <div class="mt-4">
      <!-- Madde madde -->
      <ul *ngIf="aboutList.length" class="space-y-2 pl-5">
        <li *ngFor="let item of aboutList; let i = index; trackBy: trackByIndex"
            class="text-base-content/90 list-disc">
          {{ item }}
        </li>
      </ul>

      <!-- CTA Balonları -->
      <div class="mt-5 flex flex-wrap items-center gap-2">
        <!-- Belgeler (gradient pill) -->
        <a routerLink="/documents"
          class="inline-flex items-center gap-2 h-9 px-4 rounded-full
                  ring-1 ring-base-300 shadow-inner border-0 btn-primary-solid
                  text-sm">
          <i class="pi pi-file text-base"></i>
          <span class="leading-none">CV &amp; Belgelerimi Gör</span>
        </a>

        <!-- Projeler (secondary outline pill – NET görünsün) -->
        <a routerLink="/projects"
          class="inline-flex items-center gap-2 h-9 px-4 rounded-full
                  ring-2 ring-offset-0 border-0 text-sm
                  bg-white/30 backdrop-blur hover:bg-white/50
                  transition-colors"
          style="--tw-ring-color: hsl(var(--s)); color: hsl(var(--s));">
          <i class="pi pi-grid text-base"></i>
          <span class="leading-none font-semibold">Projelerim</span>
        </a>

        <!-- İletişim (accent solid pill) -->
        <a routerLink="/contact"
          class="inline-flex items-center gap-2 h-9 px-4 rounded-full
                  ring-1 ring-base-300 border-0 shadow-inner text-sm btn-accent-solid">
          <i class="pi pi-send text-base"></i>
          <span class="leading-none">İletişim</span>
        </a>
      </div>

      <!-- Sosyaller – tema metin rengine çekildi, hover’da güçlenir -->
      <div *ngIf="social.length" class="mt-5 flex flex-wrap gap-3">
        <a *ngFor="let s of social"
          [href]="s.href" target="_blank" rel="noopener noreferrer"
          class="underline-offset-4 hover:underline
                  text-base-content/90 hover:text-base-content font-medium">
          {{ s.label }}
        </a>
      </div>
    </div>
  </div>

  <!-- Bölüm ile footer arasında nefes payı -->
  <div class="h-6 md:h-8"></div>
</section>
