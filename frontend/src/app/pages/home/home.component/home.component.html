<!-- HERO / Hakkımda + Balon CTA'lar -->
<section *ngIf="!loading && profile" class="mt-6 flex flex-wrap justify-center gap-4 px-4 py-2">
  <div class="grid items-start gap-8">
    <!-- Sol içerik -->
    <div>
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight"
          style="background-image:linear-gradient(90deg,hsl(var(--p)),hsl(var(--s)),hsl(var(--a)));
                 -webkit-background-clip:text;background-clip:text;color:transparent;">
        {{ profile.fullName || '—' }}
      </h1>

      <p class="mt-2 muted">
        {{ profile.tagline || 'Kısa açıklama henüz girilmemiş.' }}
      </p>

      <ul *ngIf="aboutList.length" class="mt-4 space-y-2 pl-5">
        <li *ngFor="let item of aboutList; let i = index; trackBy: trackByIndex"
            class="text-base-content/90"
            style="list-style: disc;">
          {{ item }}
        </li>
      </ul>

      <!-- YATAY BALON CTA’LAR -->
      <div class="mt-5 flex flex-wrap items-stretch gap-2">
        <!-- Belgeler (gradient pill) -->
        <a routerLink="/documents"
           class="inline-flex items-center gap-2 h-9 px-4 rounded-full
                  ring-1 ring-base-300 shadow-inner border-0 btn-primary-solid
                  text-sm"
           style="background-image:linear-gradient(90deg,hsl(var(--p)),hsl(var(--s))); color:hsl(var(--pc));">
          <i class="pi pi-file text-base"></i>
          <span class="leading-none">CV &amp; Belgelerimi Gör</span>
        </a>

        <!-- Projeler (secondary outline pill) -->
        <a routerLink="/projects"
           class="inline-flex items-center gap-2 h-9 px-4 rounded-full
                  ring-1 border-0 text-sm"
           style="color:hsl(var(--s)); ring-color:hsl(var(--s));">
          <i class="pi pi-grid text-base"></i>
          <span class="leading-none">Projelerim</span>
        </a>

        <!-- İletişim (accent solid pill) -->
        <a routerLink="/contact"
           class="inline-flex items-center gap-2 h-9 px-4 rounded-full
                  ring-1 ring-base-300 border-0 shadow-inner text-sm"
           style="background-color:hsl(var(--a)); color:hsl(var(--ac));">
          <i class="pi pi-send text-base"></i>
          <span class="leading-none">İletişim</span>
        </a>
      </div>

      <!-- Sosyaller -->
      <div *ngIf="social.length" class="mt-4 flex flex-wrap gap-3">
        <a *ngFor="let s of social"
           [href]="s.href" target="_blank" rel="noopener noreferrer"
           class="underline-offset-4 hover:underline"
           style="color:hsl(var(--s));">
          {{ s.label }}
        </a>
      </div>

      <!-- accent ayraç -->
      <div class="mt-6 h-px w-full"
           style="background-image:linear-gradient(90deg,hsl(var(--a)/0),hsl(var(--a)/.35),hsl(var(--a)/0));">
      </div>
    </div>
  </div>
</section>
