<div class="max-w-6xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Belgeler</h2>

  <!-- Spinner -->
  <div *ngIf="loading" class="flex justify-center my-16">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="!loading && documents.length === 0" class="text-gray-500 italic">
    Henüz belge yüklenmemiş.
  </div>

  <div *ngIf="!loading && documents.length > 0"
       class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let doc of documents" class="p-4 border rounded-lg shadow">
      <div class="flex items-start justify-between gap-3">
        <div>
          <div class="font-semibold text-lg flex items-center gap-2">
            {{ doc.fileName }}
            <span class="text-xs px-2 py-0.5 rounded bg-gray-100">
              {{ ext(doc.fileName) || (doc.contentType || 'dosya') }}
            </span>
            <span *ngIf="doc.size != null" class="text-xs px-2 py-0.5 rounded bg-gray-100">
              {{ formatSize(doc.size) }}
            </span>
          </div>
          <div class="text-sm text-gray-500">
            Yüklendi: {{ doc.uploadedAt | date:'medium' }}
          </div>
        </div>
      </div>

      <div class="mt-4 flex items-center gap-3">
        <a
          [href]="'http://localhost:5291/api/documents/download/' + doc.id"
          target="_blank"
          class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300"
          title="İndir"
        >
          İndir
        </a>

        <a
          [routerLink]="['/documents', doc.id]"
          class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700"
          title="Önizle"
        >
          Önizle
        </a>

        <button
          *ngIf="auth.isAdmin()"
          (click)="delete(doc)"
          class="ml-auto px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700"
          title="Sil"
        >
          Sil
        </button>
      </div>
    </div>
  </div>
</div>
