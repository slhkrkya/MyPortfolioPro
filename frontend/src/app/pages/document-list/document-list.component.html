<div class="max-w-3xl mx-auto mt-10 p-6 border rounded shadow">
  <h2 class="text-xl font-bold mb-4">Belgeler</h2>

  <div *ngIf="documents.length === 0" class="text-gray-500 italic">
    Henüz belge yüklenmemiş.
  </div>

  <ul class="divide-y">
    <li *ngFor="let doc of documents" class="py-4">
      <div class="flex justify-between items-center">
        <span class="font-medium">{{ doc.fileName }}</span>
        <a
            [href]="'http://localhost:5291/api/documents/download/' + doc.id"
            target="_blank"
            class="text-blue-600 underline"
        >
          İndir
        </a>
      </div>
      <div class="text-sm text-gray-500">Yüklendi: {{ doc.uploadedAt | date:'medium' }}</div>
    </li>
  </ul>
</div>
