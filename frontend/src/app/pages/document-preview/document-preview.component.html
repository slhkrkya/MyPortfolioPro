<div class="max-w-6xl mx-auto mt-10 p-4">
  <!-- Başlık -->
  <section class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-primary/20 via-secondary/10 to-accent/10 p-5 ring-1 ring-neutral-200 mb-6 flex flex-wrap items-center justify-between gap-4">
    <div>
      <h1 class="text-3xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary via-secondary to-accent">
        Belge Önizleme
      </h1>
    </div>
    <div class="flex items-center gap-2">
      <button class="btn btn-sm btn-ghost" (click)="back()">← Geri</button>
      <button class="btn btn-sm btn-outline" (click)="openNewTab()" [disabled]="!safeUrl">Yeni Sekme</button>
      <button class="btn btn-sm btn-primary" (click)="download()" [disabled]="!safeUrl">İndir</button>
    </div>
  </section>

  <!-- Loading skeleton -->
  <div *ngIf="loading" class="animate-pulse space-y-4">
    <div class="h-5 w-56 bg-base-200 rounded"></div>
    <div class="h-96 w-full bg-base-200 rounded"></div>
  </div>

  <!-- Hata -->
  <div *ngIf="!loading && error" class="alert alert-error shadow">
    {{ error }}
  </div>

  <!-- İçerik -->
  <div *ngIf="!loading && !error">
    <div class="mb-3 text-gray-700 flex flex-wrap items-center gap-2">
      <span class="font-medium">Dosya:</span>
      <span class="badge badge-outline">{{ fileName || 'Bilinmiyor' }}</span>
    </div>

    <!-- PDF -->
    <div *ngIf="isPdf()" class="border border-base-200 rounded-xl overflow-hidden shadow-lg h-[80vh] bg-base-100">
      <iframe [src]="safeUrl" class="w-full h-full" title="PDF Preview"></iframe>
    </div>

    <!-- Resim -->
    <div *ngIf="!isPdf() && isImage()" class="border border-base-200 rounded-xl overflow-hidden shadow-lg bg-base-100">
      <img [src]="safeUrl!" [alt]="fileName" class="max-w-full mx-auto" />
    </div>

    <!-- Diğer türler -->
    <div *ngIf="!isPdf() && !isImage()" class="p-6 border border-base-200 rounded-xl bg-base-200 shadow-inner">
      <p class="mb-3">Bu dosya türü tarayıcıda önizlenemiyor.</p>
      <button class="btn btn-primary" (click)="download()" [disabled]="!safeUrl">
        İndir ({{ fileName || 'dosya' }})
      </button>
    </div>
  </div>
</div>
