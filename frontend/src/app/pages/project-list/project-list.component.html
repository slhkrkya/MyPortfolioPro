<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Projelerim</h2>

  <div *ngIf="projects.length === 0" class="text-gray-500 italic">
    Yükleniyor veya proje bulunamadı.
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let project of projects"
      class="p-4 border border-gray-300 rounded-lg shadow hover:shadow-md transition-all"
    >
      <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
      <p class="text-gray-700 mb-2">{{ project.description }}</p>

      <a
        *ngIf="project.githubUrl"
        [href]="project.githubUrl"
        target="_blank"
        class="text-blue-600 underline"
      >
        GitHub Linki
      </a>

      <div class="text-sm text-gray-500 mt-2">
        Oluşturulma: {{ project.createdAt | date: 'medium' }}
      </div>
    </div>
  </div>
</div>
