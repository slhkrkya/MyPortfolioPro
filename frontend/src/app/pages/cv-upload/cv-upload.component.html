<div class="max-w-lg mx-auto mt-10 soft-card comic-outline surface-1 p-6">

  <!-- Başlık -->
  <h2 class="text-2xl font-extrabold mb-4"
      style="background-image:linear-gradient(90deg,hsl(var(--p)),hsl(var(--s)));
             -webkit-background-clip:text;background-clip:text;color:transparent;">
    Belge Yükle
  </h2>

  <!-- Form -->
  <form (ngSubmit)="uploadFile()" class="flex flex-col gap-4">

    <!-- Belge Adı -->
    <div class="relative">
      <i class="pi pi-file absolute left-3 top-1/2 -translate-y-1/2" style="color:hsl(var(--a));opacity:.85"></i>
      <input
        type="text"
        [(ngModel)]="fileName"
        name="fileName"
        placeholder="Belge Adı (örnek: CV, Sertifika, Excel Rapor)"
        class="input-soft pl-10"
        required
      />
    </div>

    <!-- Dosya Seç -->
    <div class="relative">
      <i class="pi pi-upload absolute left-3 top-1/2 -translate-y-1/2" style="color:hsl(var(--s));opacity:.85"></i>
      <input
        type="file"
        (change)="onFileSelected($event)"
        accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,
                application/vnd.ms-excel,
                application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        class="file-input file-input-bordered w-full pl-10 rounded-full"
        required
      />
    </div>

    <!-- Buton -->
    <button type="submit"
        class="btn w-full border-0 btn-primary-solid rounded-none"
        style="background-image:linear-gradient(90deg,hsl(var(--su)),hsl(var(--s))); color:hsl(var(--pc));">
      <i class="pi pi-cloud-upload mr-2"></i>Yükle
    </button>
  </form>
</div>
