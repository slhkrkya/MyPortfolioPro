<div class="max-w-lg mx-auto mt-10 p-6 border border-base-200 rounded-2xl shadow-lg bg-base-100">
  <!-- Başlık -->
  <h2 class="text-2xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500">
    Belge Yükle
  </h2>

  <!-- Form -->
  <form (ngSubmit)="uploadFile()" class="flex flex-col gap-4">
    <!-- Belge Adı -->
    <input
      type="text"
      [(ngModel)]="fileName"
      name="fileName"
      placeholder="Belge Adı (örnek: CV, Sertifika, Excel Rapor)"
      class="input input-bordered w-full"
      required
    />

    <!-- Dosya Seç -->
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,
              application/vnd.ms-excel,
              application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      class="file-input file-input-bordered w-full"
      required
    />

    <!-- Buton -->
    <button type="submit" class="btn btn-success w-full">
      Yükle
    </button>
  </form>
</div>
