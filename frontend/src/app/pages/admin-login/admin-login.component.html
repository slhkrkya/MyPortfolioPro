<div class="mx-auto max-w-md px-3 sm:px-4 mt-10 space-y-5">

  <!-- Başlık paneli (surface-2, ikincil vurgu) -->
  <section class="soft-card comic-outline p-6 surface-2">
    <div class="flex items-center gap-2 -mt-1 mb-2">
      <span
        class="px-2 py-0.5 rounded-md text-xs font-medium"
        style="background-color:hsl(var(--s) / .14); color:hsl(var(--s)); border:1px solid hsl(var(--s) / .35);">
        Admin
      </span>
    </div>

    <h2
      class="text-3xl md:text-4xl font-extrabold tracking-tight heading-gradient">
      Admin Giriş
    </h2>

    <p class="mt-2 text-sm muted">
      Yönetim paneline erişmek için oturum açın.
    </p>

    <div class="mt-4 h-px w-full"
         style="background-image: linear-gradient(90deg, hsl(var(--a) / .0), hsl(var(--a) / .35), hsl(var(--a) / .0));">
    </div>
  </section>

  <!-- Form paneli (surface-1, accent ayraç) -->
  <div class="soft-card comic-outline p-6 surface-1">
    <div *ngIf="error" class="alert alert-error mb-4">{{ error }}</div>

    <form (ngSubmit)="submit()" class="space-y-5" novalidate>
      <!-- Kullanıcı adı -->
      <div>
        <label class="label block mb-1">
          <span class="label-soft text-sm">Kullanıcı adı</span>
        </label>

        <div class="relative">
          <i class="pi pi-user absolute left-3 top-1/2 -translate-y-1/2"
             style="color: hsl(var(--s)); opacity:.85"></i>

          <input
            class="input-soft pl-10"
            name="u"
            [(ngModel)]="username"
            placeholder="Kullanıcı adı"
            autocomplete="username"
            required />
        </div>
      </div>

      <!-- Şifre -->
      <div>
        <label class="label block mb-1">
          <span class="label-soft text-sm">Şifre</span>
        </label>

        <div class="relative">
          <i class="pi pi-lock absolute left-3 top-1/2 -translate-y-1/2"
             style="color: hsl(var(--s)); opacity:.85"></i>

          <input
            class="input-soft pr-10 pl-10"
            [type]="showPass ? 'text' : 'password'"
            name="p"
            [(ngModel)]="password"
            placeholder="Şifre"
            autocomplete="current-password"
            required />

          <!-- göz butonu -->
          <button
            type="button"
            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-md focus:outline-none"
            (mousedown)="$event.preventDefault()"
            (click)="togglePass()"
            aria-label="Şifreyi göster/gizle"
            style="color: hsl(var(--bc) / .7)">
            <i class="pi" [ngClass]="showPass ? 'pi-eye-slash' : 'pi-eye'"></i>
          </button>
        </div>
      </div>

      <!-- alt satır -->
      <div class="flex items-center justify-between pt-1">
      <label class="label cursor-pointer flex items-center gap-2">
        <input type="checkbox" class="checkbox checkbox-sm" [(ngModel)]="remember" name="remember">
        <span class="label-soft text-sm whitespace-nowrap">Beni hatırla</span>
      </label>
      <a class="text-sm hover:underline underline-offset-4"
        style="color: hsl(var(--s));">
        Şifremi unuttum
      </a>
    </div>

      <!-- Gönder butonu: primary→secondary gradyan -->
      <button
        class="btn w-full btn-primary-solid border-0"
        [disabled]="loading" aria-label="Giriş Yap">
        <ng-container *ngIf="!loading">
          <i class="pi pi-sign-in mr-2"></i>
          Giriş Yap
        </ng-container>
        <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
      </button>
    </form>
  </div>

  <!-- alt dekoratif doku -->
  <div class="bg-noise rounded-2xl h-6 opacity-60"></div>
</div>
