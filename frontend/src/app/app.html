<!-- APP SHELL -->
<div class="relative min-h-screen overflow-x-hidden bg-neutral-50">
  <!-- Katman 2: Çok hafif doku -->
  <div aria-hidden="true" class="pointer-events-none absolute inset-0 z-0 opacity-[0.05] bg-noise"></div>

  <!-- Katman 1: Gradient “blob”lar -->
  <div aria-hidden="true" class="pointer-events-none absolute inset-0 z-0">
    <div class="absolute -top-24 -left-24 h-[520px] w-[520px] rounded-full bg-primary/10 blur-3xl"></div>
    <div class="absolute -top-32 right-[-8rem] h-[460px] w-[460px] rounded-full bg-secondary/10 blur-3xl"></div>
    <div class="absolute bottom-[-10rem] left-1/2 -translate-x-1/2 h-[380px] w-[680px] rounded-[48%] bg-accent/10 blur-3xl"></div>
  </div>

  <!-- İÇERİK -->
  <div class="relative z-10">
    <!-- NAVBAR -->
    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60 border-b border-neutral-200">
      <div class="navbar mx-auto max-w-6xl px-3 sm:px-4">
        <!-- Sol: Logo / Marka -->
        <div class="flex-1">
          <a routerLink="/" class="text-lg font-extrabold tracking-tight text-neutral-900">
            MyPortfolio
          </a>
        </div>

        <!-- Orta: Masaüstü menü -->
        <div class="hidden md:flex">
          <ul class="menu menu-horizontal px-1 gap-1">
            <li>
              <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }"
                 routerLinkActive="text-blue-700 font-semibold border-b-2 border-blue-600"
                 class="px-3 py-2 text-neutral-700 hover:text-neutral-900 hover:bg-neutral-100 border-b-2 border-transparent">
                Ana Sayfa
              </a>
            </li>
            <li>
              <a routerLink="/documents"
                 routerLinkActive="text-blue-700 font-semibold border-b-2 border-blue-600"
                 class="px-3 py-2 text-neutral-700 hover:text-neutral-900 hover:bg-neutral-100 border-b-2 border-transparent">
                Belgeler
              </a>
            </li>
            <li>
              <a routerLink="/projects"
                 routerLinkActive="text-blue-700 font-semibold border-b-2 border-blue-600"
                 class="px-3 py-2 text-neutral-700 hover:text-neutral-900 hover:bg-neutral-100 border-b-2 border-transparent">
                Projeler
              </a>
            </li>
            <li>
              <a routerLink="/contact"
                 routerLinkActive="text-blue-700 font-semibold border-b-2 border-blue-600"
                 class="px-3 py-2 text-neutral-700 hover:text-neutral-900 hover:bg-neutral-100 border-b-2 border-transparent">
                İletişim
              </a>
            </li>

            <!-- Admin dropdown -->
            <li *ngIf="auth.isAdmin()" class="dropdown dropdown-end">
              <label tabindex="0" class="px-3 py-2 text-neutral-700 hover:text-neutral-900 hover:bg-neutral-100 cursor-pointer">
                Admin
              </label>
              <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-white rounded-box w-56 border border-neutral-200">
                <li><a routerLink="/admin/panel" class="text-neutral-700 hover:text-neutral-900">Admin Panel</a></li>
                <li><a routerLink="/admin/project-form" class="text-neutral-700 hover:text-neutral-900">Proje Ekle</a></li>
                <li><a routerLink="/admin/cv-upload" class="text-neutral-700 hover:text-neutral-900">Belge Yükle</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Sağ: Auth -->
        <div class="hidden md:flex items-center gap-2">
          <a *ngIf="!auth.isLoggedIn()" routerLink="/admin/login" class="btn btn-sm btn-outline">
            Giriş
          </a>
          <button *ngIf="auth.isLoggedIn()" (click)="auth.logout()" class="btn btn-sm btn-outline btn-error">
            Çıkış
          </button>
        </div>

        <!-- Mobil: Burger -->
        <div class="md:hidden dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </label>
          <ul tabindex="0" class="dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-56 border border-neutral-200">
            <li><a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Ana Sayfa</a></li>
            <li><a routerLink="/documents" routerLinkActive="active">Belgeler</a></li>
            <li><a routerLink="/projects" routerLinkActive="active">Projeler</a></li>
            <li><a routerLink="/contact" routerLinkActive="active">İletişim</a></li>
            <li *ngIf="auth.isAdmin()"><a routerLink="/admin/panel">Admin Panel</a></li>
            <li *ngIf="auth.isAdmin()"><a routerLink="/admin/project-form">Proje Ekle</a></li>
            <li *ngIf="auth.isAdmin()"><a routerLink="/admin/cv-upload">Belge Yükle</a></li>
            <li class="mt-1 border-t border-neutral-200"></li>
            <li *ngIf="!auth.isLoggedIn()"><a routerLink="/admin/login">Giriş</a></li>
            <li *ngIf="auth.isLoggedIn()"><button (click)="auth.logout()">Çıkış</button></li>
          </ul>
        </div>
      </div>
    </nav>

    <p-toast></p-toast>
    <router-outlet></router-outlet>
  </div>
</div>
